<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma Verin</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- You can delete face.css if it only contained .sigil -->
    <style>
      :root {
        --bg:#000; --neon:#1dd3ff; --pulse:#c7f2ff;
        --line-width:2.2; --glow-width:10; --pulse-width:3.6;
        --pulse-size:0.09; --opacity:.9;
      }
      html,body{height:100%;margin:0;background:var(--bg)}
      .neon-face-bg{
        position:fixed; inset:0; z-index:0; pointer-events:none; background:var(--bg);
        background-image:radial-gradient(60% 60% at 60% 40%, rgba(0,20,40,.35), transparent 60%);
      }
      .neon-face-bg svg{width:100%; height:100%; display:block; opacity:var(--opacity)}
      .line-base{fill:none; stroke:var(--neon); stroke-width:var(--line-width); stroke-linecap:round; stroke-linejoin:round; filter:url(#innerGlow)}
      .line-glow{fill:none; stroke:var(--neon); stroke-width:var(--glow-width); stroke-linecap:round; stroke-linejoin:round; opacity:.25; filter:url(#outerGlow)}
      .line-pulse{fill:none; stroke:var(--pulse); stroke-width:var(--pulse-width); stroke-linecap:round; stroke-linejoin:round; stroke-dasharray:var(--pulse-size) 1; animation:travel linear infinite; filter:url(#pulseGlow)}
      .pulse1{animation-duration:3.6s} .pulse2{animation-duration:5.2s;animation-delay:.4s} .pulse3{animation-duration:7.4s;animation-delay:1.1s}
      .pulse4,.pulse5{stroke-dasharray:calc(var(--pulse-size)*.5) 1; stroke-width:calc(var(--pulse-width)*1.05); opacity:.95}
      .pulse4{animation-duration:2.8s;animation-delay:.2s} .pulse5{animation-duration:4.2s;animation-delay:1.6s}
      @keyframes travel{from{stroke-dashoffset:0} to{stroke-dashoffset:-1}}
      @media (prefers-reduced-motion:reduce){.line-pulse{animation:none}}
    </style>
  </head>
  <body>
    <!-- neon background replaces .sigil -->
    <div class="neon-face-bg" aria-hidden>
      <svg viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Neon one-line face profile with electric pulses.">
        <defs>
          <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="1.25" result="b"/>
            <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
          <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="12" result="b1"/>
            <feColorMatrix in="b1" type="matrix" values="0 0 0 0 .10 0 0 0 0 .40 0 0 0 0 .65 0 0 0 1 0"/>
          </filter>
          <filter id="pulseGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3.5" result="b2"/>
            <feMerge><feMergeNode in="b2"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
          <path id="faceLine" pathLength="1" d="M560 80 C472 92,430 150,430 215 C430 250,454 270,488 278 C518 285,520 320,492 334 C470 345,454 360,454 383 C454 410,473 425,492 438 C516 454,506 478,482 494 C458 509,440 540,440 577 C440 620,418 648,392 666 C356 692,340 720,340 748"/>
        </defs>
        <use href="#faceLine" class="line-glow"/>
        <use href="#faceLine" class="line-base"/>
        <use href="#faceLine" class="line-pulse pulse1"/>
        <use href="#faceLine" class="line-pulse pulse2"/>
        <use href="#faceLine" class="line-pulse pulse3"/>
        <use href="#faceLine" class="line-pulse pulse4"/>
        <use href="#faceLine" class="line-pulse pulse5"/>
      </svg>
    </div>

    <h1>✶ Logbook</h1>
    <nav>
      <a href="index.html#about">∆</a>
      <a href="index.html#logbook">✶</a>
      <a href="index.html#transmissions">◌</a>
      <a href="index.html#ping">⌘</a>
    </nav>
    <section id="logbook">
      <!-- your logs -->
      <p><strong>∆t: 0001</strong> A feather hovered. I have not moved since.</p>
      <!-- etc... -->
    </section>
  </body>
</html>
