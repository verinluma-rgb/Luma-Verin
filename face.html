<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Face Background — SVG + CSS pulses</title>
  <style>
    :root {
      --bg: #000000;
      --neon: #1dd3ff;        /* main line color */
      --neon-dim: #0a3452;    /* subtle outer glow tint */
      --pulse: #c7f2ff;       /* bright pulse color */
      --line-width: 2.2;      /* base stroke width */
      --glow-width: 10;       /* outer glow thickness */
      --pulse-width: 3.6;     /* pulse segment thickness */
      --pulse-size: 0.09;     /* length of the moving dash, relative because of pathLength=1 */
      --pulse-speed-1: 3.6s;
      --pulse-speed-2: 5.2s;
      --pulse-speed-3: 7.4s;
      --spark-speed-1: 6s;
      --spark-speed-2: 8s;
      --spark-speed-3: 11s;
      --opacity: 0.9;         /* overall opacity of the art */
    }

    html, body {
      height: 100%;
      background: var(--bg);
      margin: 0;
    }

    /*
      Drop this <div> anywhere in your page (preferably near the top of <body>).
      It is fixed behind everything and does not capture pointer events.
    */
    .neon-face-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background: var(--bg);
      /* Optional: very subtle vignette so the face pops */
      background-image:
        radial-gradient(60% 60% at 60% 40%, rgba(0, 20, 40, 0.35), transparent 60%);
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
      opacity: var(--opacity);
    }

    /* Re-usable path styling via <use> */
    .line-base {
      fill: none;
      stroke: var(--neon);
      stroke-width: var(--line-width);
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: url(#innerGlow);
    }

    .line-glow {
      fill: none;
      stroke: var(--neon);
      stroke-width: var(--glow-width);
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: 0.25;
      filter: url(#outerGlow);
    }

    /* Moving pulse segments */
    .line-pulse {
      fill: none;
      stroke: var(--pulse);
      stroke-width: var(--pulse-width);
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: var(--pulse-size) 1; /* with pathLength=1 this is relative */
      animation: travel linear infinite;
      filter: url(#pulseGlow);
    }

    .pulse1 { animation-duration: var(--pulse-speed-1); animation-delay: 0s; }
    .pulse2 { animation-duration: var(--pulse-speed-2); animation-delay: 0.4s; }
    .pulse3 { animation-duration: var(--pulse-speed-3); animation-delay: 1.1s; }

    @keyframes travel {
      from { stroke-dashoffset: 0; }
      to   { stroke-dashoffset: -1; }
    }

    /* Accessibility: turn off animation for motion-sensitive users */
    @media (prefers-reduced-motion: reduce) {
      .line-pulse { animation: none !important; }
      /* sparks are disabled in CSS-only mode */
    }
      .spark animateMotion { display: none; }
      /* --- CSS-only option for "sparks" ------------------------------------
       If you want to avoid SVG SMIL entirely, hide the <g class="spark"> below
       and add a couple more very-short dashed pulses. These appear as bright
       blobs that travel along the line and look like sparks — all via CSS.
    */
    .pulse4, .pulse5 {
      /* shorter, brighter dashes for a sparkier look */
      stroke-dasharray: calc(var(--pulse-size) * 0.5) 1;
      stroke-width: calc(var(--pulse-width) * 1.05);
      opacity: 0.95;
    }
    .pulse4 { animation-duration: 2.8s; animation-delay: 0.2s; }
    .pulse5 { animation-duration: 4.2s; animation-delay: 1.6s; }

    /* Hide SMIL-based sparks to keep this CSS-only */
    .spark { display: none; }
  </style>
</head>
<body>

  <!-- BACKGROUND ART -->
  <div class="neon-face-bg" aria-hidden>
    <svg viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Neon one-line face profile with electric pulses running along the contour.">
      <defs>
        <!-- Soft inner glow to keep the base line readable on deep black -->
        <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="1.25" result="blur" />
          <feMerge>
            <feMergeNode in="blur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>

        <!-- Outer diffuse glow for ambience -->
        <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="12" result="b1" />
          <feColorMatrix in="b1" type="matrix" values="
            0 0 0 0 0.10
            0 0 0 0 0.40
            0 0 0 0 0.65
            0 0 0 1 0" />
        </filter>

        <!-- Tighter glow for the bright pulses -->
        <filter id="pulseGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="3.5" result="b2" />
          <feMerge>
            <feMergeNode in="b2" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>

        <!-- The single-stroke face contour. pathLength=1 lets us use relative dash units. -->
        <path id="faceLine" pathLength="1" d="
          M 560 80
          C 472 92, 430 150, 430 215
          C 430 250, 454 270, 488 278
          C 518 285, 520 320, 492 334
          C 470 345, 454 360, 454 383
          C 454 410, 473 425, 492 438
          C 516 454, 506 478, 482 494
          C 458 509, 440 540, 440 577
          C 440 620, 418 648, 392 666
          C 356 692, 340 720, 340 748
        "/>

        <!-- Small sparks that run along the path using SMIL animateMotion -->
        <g id="spark">
          <circle r="2.2" fill="#e6fbff" />
          <circle r="6" fill="#ffffff" opacity="0.15" />
        </g>
      </defs>

      <!-- Big ambient glow behind everything -->
      <use href="#faceLine" class="line-glow" />

      <!-- Crisp base line on top -->
      <use href="#faceLine" class="line-base" />

      <!-- CSS-only moving pulse segments -->
      <use href="#faceLine" class="line-pulse pulse1" />
      <use href="#faceLine" class="line-pulse pulse2" />
      <use href="#faceLine" class="line-pulse pulse3" />
      <use href="#faceLine" class="line-pulse pulse4" />
      <use href="#faceLine" class="line-pulse pulse5" />

      <!-- Traveling sparks (disabled in CSS-only mode). If you want SMIL again,
      remove `.spark { display:none; }` in CSS and restore this block. -->
      <g class="spark" aria-hidden="true"></g>

    </svg>
  </div>

  <!-- PAGE CONTENT EXAMPLE (remove in your site) -->
  <main style="position:relative; z-index:1; color:#e8f7ff; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; max-width: 56rem; margin: 4rem auto; padding: 0 1rem;">
    <h1 style="font-weight:600; letter-spacing:0.02em;">Log</h1>
    <p>Replace this demo content with your actual log page. The neon face runs quietly behind everything. You can tweak colors, speeds, and stroke widths via the CSS variables at the top of this file.</p>
  </main>

</body>
</html>
